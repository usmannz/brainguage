  <!-- Dark table -->
  <div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="row align-items-center">
          <div class="col-8">
            <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Questions Assignment</h3>
          </div>
          </div>
          <div class="col-4 text-right">
            <div class="card-header bg-transparent border-0">
            <a (click)="saveAssignments()"  class="btn btn-sm btn-primary">Assign Questions</a>
          </div>
          </div>
        </div>
        <div class="row align-items-center">
           <div class="col-8">
            <!-- <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Questions Assignment</h3>
          </div>  -->
          <div class="col-4">
            <mat-form-field class="mat-search-width">
              <input type="text"
                     placeholder="Select User to Assign Questions"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="selectedUser"
                     [matAutocomplete]="auto"
                     (ngModelChange)="onUserChange($event)">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUser">
                <mat-option *ngFor="let option of filteredOptions" [value]="option">
                  {{ option.firstName }} {{ option.lastName }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          </div>
        </div>
        <div class="table-responsive mt-3">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col" class="table-width-10">S#</th>
                <th scope="col" class="table-width-40">Question</th>
                <th scope="col" class="table-width-40">Answer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let question of listQuestions.questions; let i = index">
                <td scope="col">
                  <input 
                  type="checkbox" 
                  [(ngModel)]="question.isAssigned" 
                  (change)="onAssignmentChange(question.id, question.isAssigned)"></td>
                <td>
                  {{i + 1}}
                </td>
                <td>
                  {{question.question}}
                </td>            
                <td>
                  {{question.answer}}
                </td>
              </tr>          
            </tbody>
          </table>
        </div>
      </div>
      <app-pagination (pager)="onPageChange($event)" [_count]='count'></app-pagination>
    </div>
  </div>  
</div>
