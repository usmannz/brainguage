    <div class="col-lg-5 col-md-7">

        <div class="card-body px-lg-5 py-lg-5">
          <!-- <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div> -->
          <form [formGroup]="loginForm" class="form-signin">
            <div class="text-center loginbox-logo">
                <img class="mb-5 mt-4 " src="assets/img/brand/red.png" class="img-fluid"
                    style="max-width: 200px; margin: 10px auto 30px; display: table;" alt="">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <input type="email" id="emailAddress" name="emailAddress" formControlName="emailAddress"
                    class="form-control" placeholder="Email address" required autofocus
                    [ngClass]="{'error':submitted && myLoginForm.emailAddress.errors}">
                <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.emailAddress.errors?.required">
                    Email is required
                </div>
                <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.emailAddress.errors?.email">
                    Please enter a valid email address
                </div>
            </div>
            <div class="form-group position-relative">
                <input matInput [type]="pwToggle.type" type="password" id="inputPassword" name="inputPassword" formControlName="password"
                    class="form-control" placeholder="Password" required
                    [ngClass]="{'error': submitted && myLoginForm.password.errors}">
                <a mat-icon-button matSuffix appPasswordToggle #pwToggle="appPasswordToggle"  class="cursor-hand position-absolute show-password-icon show-password-icon-login">
                    <i *ngIf="pwToggle.show" class="ri-eye-off-line"></i>
                    <i *ngIf="!pwToggle.show" class="ri-eye-line"></i>

                </a>
                <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.password.errors?.required">
                    Password is required
                </div>
            </div>
            <div class="checkbox mb-3">
                <label class="custom-container"> Remember me
                    <input formControlName="rememberMe" type="checkbox" value="remember-me">
                    <span class="custom-checkmark"></span>
                </label>
            </div>
            <div  class="row">
              <div class="text-left col-6">
                <button  routerLink="/register"  type="button" class="btn btn-primary login-btn-size">Register</button>
              </div>
              <div class="text-right col-6">
                <button (click)="btnLogin_Clicked()" [disabled]="isLoginInProgress" type="button" class="btn btn-primary login-btn-size">Login<i class="fa fa-spinner fa-spin" *ngIf="isLoginInProgress"></i></button>
              </div>
          </div>
           
            <!-- <a (click)="btnForgetPassword_Clicked()" class="mt-4 text-muted  d-block text-center "

            <a (click)="btnUserSignUp_Clicked()" class="mt-2 mb-3 text-muted  d-block text-center "
                href="javascript:">Contact us</a> -->
        </form>
