
<h1 *ngIf="!isEdit"  class="card-header text-white bg-default">Add Question & Answers</h1>
<h1 *ngIf="isEdit" class="card-header text-white bg-default">Edit Question & Answers</h1>      

<div class="custom-form">
  <div class="modal-body modal-center-scroll">
    <form [formGroup]="questionForm">
    <div class="form-group">
      <label for="question"
        [ngClass]="{'error': submitted && myQuestionForm.question.errors}">Question<sup>*</sup></label>
      <textarea style="height: 130px !important;" type="text" class="form-control form-control-textarea"
        id="question" formControlName="question" #question placeholder="Enter question"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="5000"></textarea>
        <label class="nopadding characters-remaining-textarea clrlbl">
          {{question.value.length}} / 5000 characters left.
        </label>
      <div class="invalid-feedback" *ngIf="submitted && myQuestionForm.question.errors?.required">
        Question is required
      </div>
    </div>
    <div class="form-group">
      <label for="answer"
        [ngClass]="{'error': submitted && myQuestionForm.answer.errors}">Answer<sup>*</sup></label>
      <textarea style="height: 130px !important;" type="text" class="form-control form-control-textarea"
        id="answer" formControlName="answer" #answer placeholder="Enter answer"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="5000"></textarea>
        <label class="nopadding characters-remaining-textarea clrlbl">
          {{answer.value.length}} / 5000 characters left.
        </label>
      <div class="invalid-feedback" *ngIf="submitted && myQuestionForm.answer.errors?.required">
        Answer is required
      </div>
    </div>
    </form>
  </div>
  <div class="modal-footer border-0">
    <!-- <button mat-button value="Cancel" class="btn btn-primary login-btn-size" [mat-dialog-close]="false"
      cdkFocusInitial>
      Cancel
    </button> -->
    <button (click)="closeDialog()" [disabled]="isQuestionInProgress" type="button" class="btn btn-primary login-btn-size">Cancel</button>

    <!-- <button  mat-button value="Confirm" class="btn btn-md btn-primary login-btn-size" [mat-dialog-close]="true" cdkFocusInitial>
      Ok
    </button> -->
    <button (click)="saveQuestion()" [disabled]="isQuestionInProgress" type="submit" class="btn btn-primary login-btn-size">Save<i class="fa fa-spinner fa-spin" *ngIf="isQuestionInProgress"></i></button>

  </div>
</div>
